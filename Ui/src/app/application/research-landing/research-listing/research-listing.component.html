<table mat-table [dataSource]="researches$" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column.field" *ngFor="let column of columns">
        <th mat-header-cell *matHeaderCellDef>{{column.label}}</th>
        <td mat-cell *matCellDef="let element"> {{element[column.field]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;" (click)="selectResearch(row)"
        [ngClass]="{'highlight': row === selectedResearch}"></tr>
</table>
