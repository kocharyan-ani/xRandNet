<form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="container-fluid w3-center align-content-center align-items-center text-center">
        <h2 class="form-signin-heading">Sign up</h2>
        <div *ngIf="error" class="alert alert-danger">{{errorMessage}}</div>
        <br/>
        <label for="firstName" class="sr-only">First name</label>
        <input id="firstName" name="firstName" ngModel class="form-control" style="width: auto;display: inline-block;margin: 5px"
               placeholder="First name"
               required autofocus>
        <br/>
        <label for="lastName" class="sr-only">Last name</label>
        <input id="lastName" name="lastName" ngModel class="form-control" style="width: auto;display: inline-block;margin: 5px"
               placeholder="Last name" required
               autofocus>
        <br/>
        <label for="username" class="sr-only">Password</label>
        <input id="username" name="username" ngModel class="form-control" style="width: auto;display: inline-block;margin: 5px" placeholder="Username"
               required>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" style="width: auto;display: inline-block;margin: 5px"
               placeholder="Password" required>
        <br/>
        <button mat-raised-button color="primary" type="submit" style="margin-top: 5px">Sign up</button>
        <a routerLink="/login" style="margin-left: 20px;color:#673ab7 ">Sign in</a>
    </div>
</form>
