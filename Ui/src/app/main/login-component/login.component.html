<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <mat-card>
        <h2>Sign in</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <mat-form-field class="username_input">
            <input matInput placeholder="Username" name="username" ngModel required/>
        </mat-form-field>
        <mat-form-field class="password_input">
            <input matInput type="password" name="password" ngModel
                   placeholder="Password" required>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" style="margin-top: 5px">Sign in</button>
            <a routerLink="/register" style="margin-left: 20px; color:#673ab7 ">Sign up</a>
        </mat-card-actions>
    </mat-card>
</form>
